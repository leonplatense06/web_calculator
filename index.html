<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
    <title>Calculadora</title>
</head>
<body>
    <div class="frame">
        <div class="calculator-body">
            <p class="brand">MONACO</p>
            <div class="display"><p id="result">0</p></div>
            <div class="button-box">
                <button class="calc-button" onclick="addValue(7)">7</button>
                <button class="calc-button" onclick="addValue(8)">8</button>
                <button class="calc-button" onclick="addValue(9)">9</button>
                <button class="calc-button" onclick="addValue('/')">/</button>
            
                <button class="calc-button" onclick="addValue(4)">4</button>
                <button class="calc-button" onclick="addValue(5)">5</button>
                <button class="calc-button" onclick="addValue(6)">6</button>
                <button class="calc-button" onclick="addValue('*')">*</button>
            
                <button class="calc-button" onclick="addValue(1)">1</button>
                <button class="calc-button" onclick="addValue(2)">2</button>
                <button class="calc-button" onclick="addValue(3)">3</button>
                <button class="calc-button" onclick="addValue('-')">-</button>
            
                <button class="calc-button" onclick="addValue(0)">0</button>
                <button class="calc-button" onclick="addValue('C')">C</button>
                <button class="calc-button" onclick="addValue('=')">=</button>
                <button class="calc-button" onclick="addValue('+')">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
